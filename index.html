<!DOCTYPE html>
<html lang="pt-br">
  <head>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="menu d-flex justify-content-center">
      <nav class="container d-flex justify-content-between align-items-center">
        <ul class="d-flex list-unstyled">
          <li class="mt-3 p-2">About</li>
          <li class="mt-3 p-2">Learning Tools</li>
          <li class="mt-3 p-2">Contact</li>
        </ul>
        <div class="d-flex align-items-center h-100">
          <svg
            preserveAspectRatio="xMidYMid meet"
            data-bbox="20 27.5 160 145"
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="40"
            viewBox="20 27.5 160 145"
            data-type="color"
            role="img"
            aria-labelledby="svgcid-4dscm5z0iax5"
          >
            <title id="svgcid-4dscm5z0iax5">Homepage</title>
            <g>
              <path
                fill="#050416"
                d="M100 154.212c-16.728 0-30.337-13.563-30.337-30.234S83.273 93.744 100 93.744s30.337 13.563 30.337 30.234-13.609 30.234-30.337 30.234zm0-54.994c-13.699 0-24.844 11.107-24.844 24.76s11.145 24.76 24.844 24.76 24.844-11.107 24.844-24.76S113.7 99.218 100 99.218zm33.028-15.277c-3.676 0-6.657 2.97-6.657 6.634s2.98 6.634 6.657 6.634 6.657-2.97 6.657-6.634-2.981-6.634-6.657-6.634zM180 172.5H20V72.943L98.336 27.5l1.367.759L180 72.91v99.59zm-154.507-5.474h149.015V76.124L98.394 33.799 25.493 76.091v90.935z"
                data-color="1"
              ></path>
            </g>
          </svg>
          <h4 class="mt-3 mx-3">Skooled</h4>
        </div>

        <div class="login">
          <span class="d-flex">
            <div class="p-2 mx-5">
              <i class="fa-solid fa-user"></i>
              <a href="#">Log in</a>
            </div>
            <a href="#"><i class="fa-brands fa-facebook p-3"></i></a>
            <a href="#"><i class="fa-brands fa-twitter p-3"></i></a>
            <a href="#"><i class="fa-brands fa-youtube p-3"></i></a>
          </span>
        </div>
      </nav>
    </header>

    <footer>
      <div class="container d-flex footer_style justify-content-between">
        <div class="footer__contact">
          <div class="contact__info d-flex flex-column mb-5">
            <h3 class="mb-4">Contact</h3>
            <span class="mb-2">123-456-7890</span>
            <span>info@mysite</span>
          </div>

          <div class="contact__newsletter flex-column">
            <h3>Never Miss a Class</h3>
            <form id="form__newsletter" action="">
              <fieldset>
                <label for="basic-addon2">Email*</label>
                <div class="input-group mb-3">
                  <input
                    type="email"
                    class="form-control form__email"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                  />
                  <button
                    class="btn form__email__btn btn-outline-secondary"
                    type="button"
                  >
                    Subscrib
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="footer__form">
          <form action="" id="form__questions">
            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Have Any Questions?</legend>
                <div class="line mb-3">
                  <div class="input-wrapper me-3">
                    <label for="info__name">Name</label>
                    <input
                      id="info__name"
                      class="input__newsletter p-2"
                      type="text"
                    />
                  </div>

                  <div class="input-wrapper">
                    <label for="info__email">Email</label>
                    <input
                      id="info__email"
                      class="input__newsletter p-2"
                      type="email"
                    />
                  </div>
                </div>

                <div class="input-wrapper mb-3">
                  <label for="form__name">Subject</label>
                  <input
                    id="info-name"
                    class="input__newsletter p-2"
                    type="text"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="form__name">Type your message here...</label>
                  <textarea
                    id="form__message"
                    class="input__newsletter p-2"
                  ></textarea>
                </div>
              </div>
            </fieldset>
            <button
              class="btn form__email__btn btn-outline-secondary mt-3 btn-style"
              type="button"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
